<ion-header>
  <div class="title">
      <ion-toolbar>
        <ion-title>Inscription</ion-title>
      </ion-toolbar>
  </div>
</ion-header>

<ion-content class="container">
  
  <ion-list>

      <h2>Ajouter une carte bancaire</h2>
      
      <ion-item class="cardHolder">
        <ion-label position="floating" color="success">Titulaire de la carte</ion-label>
        <ion-input clearInput="true" inputmode="text" type="text" placeholder="Nom et prénom" [(ngModel)]="fullName"></ion-input>
      </ion-item> 

      <ion-item class="otherItems">
        <ion-label position="floating" color="success">Numéro de la carte</ion-label>
        <ion-input clearInput="true" inputmode="text" type="text" placeholder="XXXX-XXXX-XXXX-XXXX" [(ngModel)]="cardNumber"></ion-input>
      </ion-item>

      <ion-item class="otherItems">
        <ion-label position="floating" color="success">Date d'expiration</ion-label>
        <ion-input clearInput="true" inputmode="text" type="date" placeholder="JJ-MM-AAAA" [(ngModel)]="expirationDate"></ion-input>
      </ion-item>

      <ion-item class="otherItems">
        <ion-label position="floating" color="success">CVC</ion-label>
        <ion-input clearInput="true" inputmode="text" type="text" placeholder="XXX" [(ngModel)]="cvc"></ion-input>
      </ion-item>

      <ion-button expand="block" shape="round" id="btnInscrire" (click)="confirmerInscription()">Confirmer votre inscription</ion-button>

  </ion-list>

</ion-content>
